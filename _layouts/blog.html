---
layout: index
---

<h2>blog</h2>

<div class="posts">
  {% for post in site.posts %}

    <article class="post">
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="date">
        {{ post.date | date: "%Y %B %e" }}
      </div>

      <div class="entry">        
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
